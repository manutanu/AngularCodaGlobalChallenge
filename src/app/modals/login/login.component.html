
  <!-- Sing in  Form -->
  <section class="sign-in" id="sign-inid">
    <h3>Admin credentials are username - 'admin' and password- 'admin'</h3>
      <div class="container" id="animationregister">
          <div class="signin-content">
              <div class="signin-form">
                  <h2 class="form-title">Sign in</h2>
                  <form [formGroup]="signinForm" class="register-form" id="login-form" >
                      <div class="form-group">
                          <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                          <input type="text" name="your_name" id="your_name" placeholder="Your Username" formControlName="username"/>
                      </div>
                      <div class="form-group">
                          <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                          <input type="password" name="your_pass" id="your_pass" placeholder="Password" formControlName="password"/>
                      </div>
                      <!-- <div class="form-group">
                          <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                          <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                      </div> -->
                      <div class="form-group form-button">
                          <button (click)="onSubmit()" name="signin" id="signin" class="form-submit" value="Log in" >Submit</button>
                      </div>
                  </form>

              </div>
          </div>
      </div>
  </section>
